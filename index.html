<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pork & Go - We Got The Meats. Premium meat restaurant in Nairobi CBD."
    />
    <meta
      name="keywords"
      content="pork, restaurant, nairobi, meat, grill, dining"
    />
    <title>Pork & Go - We Got The Meats</title>

    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Lucide Icons (SVG Icons Library) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- React Component -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide icons as React components
      const Phone = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      );

      const MessageCircle = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
      );

      const Menu = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
      );

      const X = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      );

      const MapPin = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
      );

      const Instagram = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
        </svg>
      );

      const Music = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
      );

      const PorkAndGoLinktree = () => {
        const [menuOpen, setMenuOpen] = useState(false);
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          setIsVisible(true);
        }, []);

        const menuImages = [
          {
            src: "images/png-1.png",
            alt: "Pork & Fish Menu",
            title: "Pork & Fish",
          },
          {
            src: "images/png-2.png",
            alt: "Nyama Nyama Platters",
            title: "Platters",
          },
          {
            src: "images/png-3.png",
            alt: "White Meat Menu",
            title: "White Meat",
          },
          {
            src: "images/png-4.png",
            alt: "Burgers & Wraps",
            title: "Burgers & Wraps",
          },
          { src: "images/png-5.png", alt: "Drinks Menu", title: "Drinks" },
          { src: "images/png-6.png", alt: "Desserts Menu", title: "Desserts" },
          {
            src: "images/png-7.png",
            alt: "Wines & Cocktails",
            title: "Wines & Cocktails",
          },
        ];

        const links = [
          {
            icon: Phone,
            text: "Call to Order",
            subtext: "0710 554 077",
            href: "tel:0710554077",
            primary: true,
          },
          {
            icon: MessageCircle,
            text: "WhatsApp Order & Delivery",
            subtext: "Quick & Easy",
            href: "https://wa.me/254710554077?text=Hi%20Pork%20%26%20Go!%20I'd%20like%20to%20place%20an%20order",
            primary: true,
          },
          {
            icon: Menu,
            text: "View Full Menu",
            subtext: "See what we offer",
            onClick: () => setMenuOpen(true),
            primary: false,
          },
        ];

        const socialLinks = [
          {
            icon: Instagram,
            text: "Instagram",
            href: "https://www.instagram.com/porkandgokenya",
          },
          {
            icon: Music,
            text: "TikTok",
            href: "https://www.tiktok.com/@porkandgokenya",
          },
        ];

        return (
          <div className="min-h-screen bg-gradient-to-b from-neutral-50 to-white py-12 px-4">
            <div
              className={`max-w-lg mx-auto transition-all duration-1000 transform ${
                isVisible
                  ? "opacity-100 translate-y-0"
                  : "opacity-0 translate-y-10"
              }`}
            >
              {/* Logo Section */}
              <div className="text-center mb-10 transform hover:scale-[1.02] transition-transform duration-500">
                <div className="inline-block bg-white rounded-3xl shadow-xl p-8 mb-4 border border-neutral-100">
                  <img
                    src="images/png_logo.png"
                    alt="Pork & Go - We Got The Meats"
                    className="w-64 max-w-full h-auto mx-auto"
                  />
                </div>
              </div>

              {/* Location Card */}
              <div
                className={`bg-white rounded-2xl shadow-md p-6 mb-6 border border-neutral-100 transform transition-all duration-700 delay-200 ${
                  isVisible
                    ? "opacity-100 translate-x-0"
                    : "opacity-0 -translate-x-10"
                }`}
              >
                <div className="flex items-start gap-4">
                  <div className="bg-orange-50 rounded-xl p-3 flex-shrink-0">
                    <MapPin className="text-orange-600 w-5 h-5" />
                  </div>
                  <div>
                    <h3 className="font-semibold text-base text-neutral-800 mb-2">
                      Visit Us
                    </h3>
                    <p className="text-neutral-600 text-sm leading-relaxed">
                      Tom Mboya Street, Braidwood House
                      <br />
                      Nairobi CBD · Opposite Fire Station
                    </p>
                  </div>
                </div>
              </div>

              {/* Main Links */}
              <div className="space-y-3 mb-6">
                {links.map((link, index) => {
                  const Icon = link.icon;
                  const LinkComponent = link.href ? "a" : "button";

                  return (
                    <LinkComponent
                      key={index}
                      href={link.href}
                      onClick={link.onClick}
                      target={link.href ? "_blank" : undefined}
                      rel={link.href ? "noopener noreferrer" : undefined}
                      className={`group w-full bg-white hover:bg-neutral-50 border border-neutral-200 hover:border-orange-500 rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02] ${
                        link.primary ? "p-5" : "p-4"
                      } flex items-center gap-4 cursor-pointer text-left
                          ${
                            isVisible
                              ? "opacity-100 translate-y-0"
                              : "opacity-0 translate-y-10"
                          }
                        `}
                      style={{ transitionDelay: `${(index + 3) * 100}ms` }}
                    >
                      <div className="bg-orange-50 rounded-xl p-3 group-hover:bg-orange-100 transition-all duration-300">
                        <Icon className="w-5 h-5 text-orange-600" />
                      </div>
                      <div className="flex-1">
                        <div
                          className={`font-semibold text-neutral-900 ${
                            link.primary ? "text-base" : "text-sm"
                          }`}
                        >
                          {link.text}
                        </div>
                        {link.subtext && (
                          <div className="text-xs text-neutral-500 mt-0.5">
                            {link.subtext}
                          </div>
                        )}
                      </div>
                      <div className="text-orange-600 text-lg group-hover:translate-x-1 transition-transform duration-300">
                        →
                      </div>
                    </LinkComponent>
                  );
                })}
              </div>

              {/* Social Links Grid */}
              <div
                className={`grid grid-cols-2 gap-3 mb-10 transition-all duration-700 delay-500 ${
                  isVisible ? "opacity-100 scale-100" : "opacity-0 scale-95"
                }`}
              >
                {socialLinks.map((social, index) => {
                  const Icon = social.icon;
                  return (
                    <a
                      key={index}
                      href={social.href}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="bg-white hover:bg-neutral-50 border border-neutral-200 hover:border-orange-500 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02] p-4 flex flex-col items-center gap-2 group"
                    >
                      <div className="bg-orange-50 rounded-lg p-2.5 group-hover:bg-orange-100 transition-all duration-300">
                        <Icon className="w-5 h-5 text-orange-600" />
                      </div>
                      <span className="font-medium text-neutral-900 text-sm">
                        {social.text}
                      </span>
                    </a>
                  );
                })}
              </div>

              {/* Footer */}
              <div
                className={`text-center text-neutral-400 transition-all duration-1000 delay-700 ${
                  isVisible ? "opacity-100" : "opacity-0"
                }`}
              >
                <p className="text-xs mb-1.5">Made with care for Pork & Go</p>
                <a
                  href="https://porkandgokenya.com"
                  className="text-orange-600 font-medium text-xs hover:text-orange-700 transition-colors duration-300"
                >
                  porkandgokenya.com
                </a>
              </div>
            </div>

            {/* Menu Modal */}
            {menuOpen && (
              <div
                className="fixed inset-0 bg-black bg-opacity-95 z-50 overflow-y-auto"
                onClick={() => setMenuOpen(false)}
                style={{ animation: "fadeIn 0.3s ease-out" }}
              >
                <div className="min-h-screen px-4 py-20">
                  {/* Close Button */}
                  <button
                    onClick={() => setMenuOpen(false)}
                    className="fixed top-6 right-6 bg-orange-600 hover:bg-orange-700 text-white rounded-full p-3 shadow-2xl z-50 transition-all duration-300 transform hover:scale-110"
                  >
                    <X className="w-5 h-5" />
                  </button>

                  {/* Menu Title */}
                  <div
                    className="text-center mb-10"
                    style={{ animation: "slideDown 0.5s ease-out" }}
                  >
                    <h2 className="text-3xl font-bold text-white mb-2">
                      Our Menu
                    </h2>
                    <p className="text-neutral-400 text-sm">
                      Browse through our offerings
                    </p>
                  </div>

                  {/* Menu Images */}
                  <div
                    className="max-w-3xl mx-auto space-y-8"
                    onClick={(e) => e.stopPropagation()}
                  >
                    {menuImages.map((image, index) => (
                      <div
                        key={index}
                        style={{
                          animation: "slideUp 0.6s ease-out",
                          animationDelay: `${index * 100}ms`,
                          animationFillMode: "both",
                        }}
                      >
                        <h3 className="text-lg font-semibold text-orange-500 mb-3 text-center">
                          {image.title}
                        </h3>
                        <img
                          src={image.src}
                          alt={image.alt}
                          className="w-full rounded-xl shadow-2xl transform hover:scale-[1.02] transition-transform duration-300"
                        />
                      </div>
                    ))}
                  </div>

                  {/* Bottom Spacing */}
                  <div className="h-20"></div>
                </div>
              </div>
            )}

            <style>{`
                @keyframes fadeIn {
                  from { opacity: 0; }
                  to { opacity: 1; }
                }

                @keyframes slideDown {
                  from {
                    opacity: 0;
                    transform: translateY(-20px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }

                @keyframes slideUp {
                  from {
                    opacity: 0;
                    transform: translateY(30px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }

                ::-webkit-scrollbar {
                  width: 10px;
                }

                ::-webkit-scrollbar-track {
                  background: #171717;
                }

                ::-webkit-scrollbar-thumb {
                  background: #ea580c;
                  border-radius: 5px;
                }

                ::-webkit-scrollbar-thumb:hover {
                  background: #c2410c;
                }
              `}</style>
          </div>
        );
      };

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<PorkAndGoLinktree />);
    </script>
  </body>
</html>
